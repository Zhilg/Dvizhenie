<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка корпуса текстов</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-icons.css" rel="stylesheet">
    <style>
        .spinner-border-sm { width: 1rem; height: 1rem; }
        .progress { height: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-cloud-upload"></i> Загрузка корпуса текстов</h1>
            <a href="/semantic" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Назад
            </a>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Параметры загрузки</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="folderInput" class="form-label">Выберите документы</label>
                    <input class="form-control" type="file" id="folderInput" multiple webkitdirectory>
                    <div class="form-text">Выберите папку с документами для загрузки</div>
                    <input type="text" class="form-control mt-2" id="folderName" placeholder="Папка не выбрана" readonly>
                </div>

                <div class="mb-3">
                    <label for="modelSelect" class="form-label">Модель для векторизации</label>
                    <select class="form-select" id="modelSelect">
                        <option value="">-- Выберите модель --</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="ttlHours" class="form-label">Время жизни (часы)</label>
                    <input type="number" class="form-control" id="ttlHours" value="24" min="0">
                    <div class="form-text">0 = бессрочное хранение</div>
                </div>

                <button id="uploadBtn" class="btn btn-primary w-100">
                    <i class="bi bi-cloud-upload"></i> Загрузить корпус текстов
                </button>
            </div>
        </div>

        <div id="uploadProgressContainer" class="card mt-4 hidden">
            <div class="card-header">
                <h5 class="card-title mb-0">Ход загрузки</h5>
            </div>
            <div class="card-body">
                <div class="progress mb-2">
                    <div id="uploadProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="uploadStatus" class="text-center">Начало загрузки...</div>
            </div>
        </div>

        <div id="uploadResults" class="mt-4"></div>

        <div id="errorContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999"></div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/upload.js"></script>
</body>
</html>
